<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} - Movie Recs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark text-white navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Movie Recs</a>
            <ul class="navbar-nav">
                {% if g.user %}
                <span class="navbar-text">{{ g.user["username"] }}</span>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a></span>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></span>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <section>
            <header>
                {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div>{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </div>
</body>
