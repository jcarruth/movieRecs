<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recommended Movie: {{ Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-5 my-3 bg-dark text-white">
        <h1>{{ Title }}</h1>
        <div class="row">
            <div class="col-lg-4">
                <img src="{{ Poster }}" class="img-thumbnail img-fluid mx-auto d-block"/>
            </div>
            <div class="col-lg-8">
                <dl>
                    <dt>Year</dt>
                    <dd>{{ Year }}</dd>
                    <dt>Runtime</dt>
                    <dd>{{ Runtime }}</dd>
                    <dt>Genre</dt>
                    <dd>{{ Genre }}</dd>
                    <dt>Director</dt>
                    <dd>{{ Director }}</dd>
                    <dt>Actors</dt>
                    <dd>{{ Actors }}</dd>
                    <dt>Synopsis</dt>
                    <dd>{{ Synopsis }}</dd>
                    <dt>Plot</dt>
                    <dd>{{ Plot }}</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
