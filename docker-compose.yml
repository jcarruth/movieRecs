version: '3.8'

services:
  movies:
    build:
      context: .
    ports:
      - 5000:5000
    volumes:
      - ./movie_recs:/movie_recs
    environment:
      - FLASK_DEBUG=1

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb:/data/db

volumes:
  mongodb: